<html lang="pt-br" ng-app="foodApp">
<head>
<title>UppFood Delivery</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,300,700italic' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="FoodControllers">

    <header>
        
        <a ui-sref="home"><div id="logo"></div></a>
        
        <nav>
           
           <ul>
               
               <li>
                   <a ui-sref="chinese"><img src="images/menu1.png" alt=""></a>
               </li>
               
               <li>
                   <a ui-sref="burgers"><img src="images/menu2.png" alt=""></a>
               </li>
               
               <li>
                   <a ui-sref="salad"><img src="images/menu3.png" alt=""></a>
               </li>
               
               <li>
                   <a ui-sref="cake"><img src="images/menu4.png" alt=""></a>
               </li>
               
               <li>
                   <a ui-sref="pizza"><img src="images/menu5.png" alt=""></a>
               </li>
              
           </ul>
            
        </nav>
        
    </header>
    
    <div id="conteudo">
        
        <div id="filtro">
            <img id="icon-lupa" src="images/iconLupa.png"/> 
            <input id="buscar-local" type="text" name="local" ng-model="searchFood" class="form-control"  placeholder="Search...">
        </div>

       
        
        <div id="pedidosRapidos">
           <h2>Menu</h2>
            
            <ul id="lista-pratos">
                 <div ui-view></div>
            </ul>
        </div>
        
    </div><!--/conteudo-->
    
    
    <div id="total">
        <h2 id="titlePR">Your Bag</h2>
        
        <div id="listaPedidos">
           <ul >
               <li ng-repeat="pedido in pedidos">
                  <p>{{pedido.quantidade}}x - {{pedido.produto}} ... {{pedido.valor | currency}}</p>
                  <button class='cancelar bt-pedido' ng-click="cancelarPedido($index)">x</button>
                  <button class='menos bt-pedido' ng-click="menosPedido($index)">-</button>
                  <button class='mais bt-pedido' ng-click="maisPedido($index)">+</button>
                  
              </li>
           </ul>
            
            
        </div>
        
        <p id="linhaTotal">
            <span id="tituloTotal">Total: </span> <span id="valorTotal">{{total | currency}}</span><br><br>
            <button id="btPagar" ng-click="pagar()">Checkout</button>
        </p>
        
    </div><!--/total--> 

    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-locale_pt-br.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	
    
</body>
</html>
